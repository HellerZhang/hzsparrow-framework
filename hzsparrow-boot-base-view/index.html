<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统</title>
    <script src="js/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/jquery/extends/jquery-extends-serializeObject.js"></script>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <script src="js/layui/layui.js"></script>
    <script src="js/root.js"></script>
    <script src="js/index.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div id="sys_name" class="layui-logo" style="color: #ffffff">HzSparrow后台管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span id="indexUserName"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:indexManager.openContentPage('admin/userinfo.html',1);">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:indexManager.logout();">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul id="navTree" class="layui-nav layui-nav-tree layui-nav-side" style="margin-top: 60px;">

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <span class="layui-breadcrumb">
          <a>首页</a>
          <a>演示</a>
          <a><cite>导航元素</cite></a>
        </span>
        <div id="contentBody" style="padding: 15px;"></div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <a href="http://www.beian.miit.gov.cn">冀ICP备19026997号</a>
    </div>
</div>
<div id="tableToolBar" style="display: none;">
    <div class="layui-inline" lay-event="add" title="新增"><i class="layui-icon layui-icon-add-1"></i></div>
</div>
<div id="tableItemToolBar" style="display: none;">
    <a class="layui-icon" href="javascript:void(0);" style="font-size: 20px;" lay-event="edit" title="编辑">&#xe642;</a>
    &nbsp;&nbsp;
    <a class="layui-icon" href="javascript:void(0);" style="font-size: 20px;" lay-event="remove" title="删除">&#xe640;</a>
</div>
</body>
</html>
