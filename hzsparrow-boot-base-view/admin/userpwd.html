<script src="js/admin/userpwd.js"></script>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>基本资料</legend>
</fieldset>
<form id="userpwdForm" class="layui-form" lay-filter="userpwdForm"
      style="margin-top: 30px;text-align: center;">
    <input type="hidden" name="hsuId"/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" required lay-verify="required" placeholder="请输入旧密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" name="newPassword" required lay-verify="required" placeholder="请输入新密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="surePassword" required lay-verify="required" placeholder="请输入确认密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="userpwdSave">确认
                </button>
            </div>
        </div>
    </div>
</form>
