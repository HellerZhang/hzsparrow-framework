<script src="js/admin/userinfo.js"></script>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>基本资料</legend>
</fieldset>
<form id="userinfoForm" class="layui-form" lay-filter="userinfoForm"
      style="margin-top: 30px;text-align: center;">
    <input type="hidden" name="hsuId"/>
    <input type="hidden" name="imgId"/>
    <input type="hidden" name="hsuAccount"/>
    <input type="hidden" name="hsrId"/>
    <div class="layui-form-item">
        <div class="layui-inline" style="height: 50px;">
            <div class="layui-input-block">
                <img src="http://t.cn/RCzsdCq" class="layui-nav-img" style="width: 50px;height: 50px;">
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 50px;">
        <div class="layui-inline">
            <label class="layui-form-label">用户姓名</label>
            <div class="layui-input-block">
                <input type="text" name="hsuName" required lay-verify="required" placeholder="请输入用户姓名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" placeholder="示例：test@163.com"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" lay-verify="phone" placeholder="请输入手机号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="userinfoSave">确认
                </button>
            </div>
        </div>
    </div>
</form>
