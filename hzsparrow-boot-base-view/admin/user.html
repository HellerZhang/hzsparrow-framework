<script src="js/admin/user.js"></script>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>用户管理</legend>
</fieldset>
<form id="searchForm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户姓名</label>
            <div class="layui-input-inline" style="width: 120px;">
                <input type="text" name="hsuName" placeholder="请输入用户姓名"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" placeholder="请输入手机号"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="userSearch"
                    style="margin-left: 15px;"
            >查询
            </button>
        </div>
    </div>
</form>
<table id="userTable" lay-filter="userTable"></table>
<div id="popLayer" style="display: none;">
    <div id="userDiv" class="popLayer" style="display: none;">
        <form id="userForm" class="layui-form" lay-filter="userForm" style="width: 400px;margin-top: 30px;">
            <input type="hidden" name="hsuId"/>
            <input type="hidden" name="imgId"/>
            <div class="layui-form-item">
                <label class="layui-form-label">用户姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="hsuName" required lay-verify="required" placeholder="请输入用户姓名"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" name="hsuAccount" required lay-verify="required" placeholder="请输入账号"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input id="user_hsuPassword" type="password" name="hsuPassword" placeholder="请输入密码"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <select id="user_hsrId" name="hsrId" lay-verify="required">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" lay-verify="email" placeholder="示例：test@163.com"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="mobile" lay-verify="phone" placeholder="请输入手机号"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: right">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="userSave">确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
